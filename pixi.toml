# python-annoy = "*"
# nmslib = "*"

[pypi-dependencies]
singlem = {path = ".", editable = true}

[feature.dev.dependencies]
# Dev/test dependencies only
pytest = "*"
ipython = "*"

[environments]
dev = ["dev"]
